<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowboy's Trophy Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
        <img src="https://i.ibb.co/RpRpLHwW/mark.png" alt="Title Image" class="title-image">
        <h1>Cowboy's Trophy Room</h1>
    </div>

    <!-- Losers Section -->
    <h2>🏆 Trophy's 🏆</h2>
    <div id="losers-gallery" class="gallery">
        <button onclick="prevImage('losers')">⇦</button>
        <div id="losers-container"></div>
        <button onclick="nextImage('losers')">⇨</button>
    </div>

    <!-- Winners Section -->
    <h2>🥇 Winners 🥇</h2>
    <div id="winners-gallery" class="gallery">
        <button onclick="prevImage('winners')">⇦</button>
        <div id="winners-container"></div>
        <button onclick="nextImage('winners')">⇨</button>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
